    url: divertirdominer.jpg
    credit: revue Offensive
quote:
    author: Chomsky
    content: Identifier les structures coercitives, autoritaires et hiérarchiques de toutes sortes pour les examiner et mettre à l’épreuve leur légitimité
tags: alienation
content: >
    Nous devons nous battre simultanément **contre les structures** qui nous assujettissent et nous contrôlent et **contre nous-mêmes**, gangrénés de l'intérieur par nos habitudes et les idéologies dominantes.

    
    Nous ne pouvons décrocher facilement de notre **dépendance au monde**, nous y sommes inscrits **matériellement**: *manger, se loger, se déplacer* et **culturellement**: *habitudes, bagage idéologique et culturel*.


    Il est urgent de mieux nous connaître nous-mêmes, pour saisir comment des structures de pouvoir et d'argent arrivent à nous contrôler et à nous soumettre. Redevenons maîtres de nos propres vies et de nos désirs !



