content: >
    **Pour discuter, commenter**


    - sujets ou idées générales : utilisez [le document partagé](https://lite6.framapad.org/p/manifestes) ou envoyez un mail à la [liste de discussion](https://lists.riseup.net/www/subscribe/manifestes)


    **Pour ajouter des contenus**, il est pour l'instant nécessaire de passer par le site [github.com](http://github.com), qui héberge le code source (créez un compte, anonyme si besoin). Vous pourrez alors éditer les documents :


    - [quotes](https://github.com/manifestes/manifestes/blob/gh-pages/data/utiles/quotes_fr.yml) : des citations !

