    Mais quand l’air devient proprement irrespirable, que l’on se rend compte qu’on ne relancera jamais rien, alors c’est l’État sécuritaire, militaro-policier, répressif, cet État resserré autour de ses fonctions « minimales » de maintien de l’ordre capitaliste, qui s’impose, révélant ce qu’il a toujours été, un monstre froid, une monstrueuse organisation bureaucratique et militaire, un Léviathan. L’État-Providence, l’État « de droit » se démasque en État de punition divine des infidèles de l’économie, en État d’exception.


