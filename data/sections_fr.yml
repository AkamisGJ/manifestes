content: >
    La politique, au sens moderne, désigne essentiellement un des deux sous-systèmes du capitalisme¸ où elle est distincte mais tendanciellement subordonnée à son jumeau, l’économie. Le capitalisme est, ainsi, une totalité duale, avec des structures économiques (travail, valeur, marchandise, argent) d’un côté et des catégories nécessaires au fonctionnement et à une reproduction dynamique du capitalisme (droit, justice, police, armée, gouvernement) de l’autre.

