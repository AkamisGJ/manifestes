content: >
    En 2011, une petite poignée de motivés crée l’association et le site web *«Nous sommes Autrement»*. Ce nom incarnait notre volonté de changement, notre envie de faire résonner les modes de vies alternatifs, notre désir d’essaimer des façons d’être et de faire qui nous touchent le cœur. En devenant *«Voyageurs en transition»*, le site marquait un tournant pour Mathieu qui enfourchait son vélo pour voguer au gré de lieux différents, alternatifs ou, pour le dire autrement, qui prônent une vie plus simple, plus harmonieuse mais pas moins ardue à mettre en œuvre. Bastien, lui aussi voyageur à vélo aux valeurs convergentes, se joignait à notre collectif pour en devenir un pilier.


    Depuis, *Antoine, Ans, Loïc, les radeaux, Nicolas, la roulotte, Emmanuel, Elodie et Sébastien, Edith et Yann, Laura, Cécile, Chloé, Olivier, Hélène, Benoit, Oriane, Mathias, Pauline, Donatello, Fabien, Claire, Léa et Guillaume* nous ont rejoint. Alors, qui sait ? Les prochains ça sera peut-être vous !


    Nous voulons rendre les changement plus accessibles à chacun en partageant des expériences de voyages mais aussi de choix de vie encore à la marge. C’est aussi un lieu d’échange et de conseils qui appartient à tous ceux qui en font une réalité.



