date: 2015-06-01
title: "Désobéir, prendre position"
subtitle: "Sortons de nos zones de confort et de soumission. Depuis là où nous sommes, reformulons nous-mêmes les questions: tout lien, tout échange, toute action est politique"
slug: prendre_position
image:
    url: non.jpg
    credit: Singer
quote:
    author: Desmond Tutu
    content: Si tu es neutre en situation d'injustice, alors tu as choisi le coté de l'oppresseur
tags: boycott, slow, act
content: >
    Ne pensons plus à *la* **politique** représentative, comme institution de pouvoir et de luttes pour sa conquête.
    Entretenons ou rétablissons *le* **politique**, par les relations que nous avons entre *voisins, collègues, amis*.
    

    Au *légal* préférons le **légitime** !


    Depuis le quotidien le plus banal, devenons acteurs, **complices** d’autres logiques, d'autres manières de vivre. **Prenons position** en redessinant le territoire dans lequel nous vivons: *avec qui parler, où manger, où travailler: ça je le refuse, ça à la limite, ça ok...* 
 

    **La désobéissance est contagieuse** !


    Notre liberté ne se résume pas à choisir entre plusieurs options, mais à la possibilité de **formuler nous-mêmes les questions**, de réinventer continuellement nos **identités** et nos **relations**.


    On attend de nous *consommation-travail* de bon citoyen ? Choississons **pour qui** nous travaillons, **ce que** nous achetons, mangeons, **comment** nous nous comportons




