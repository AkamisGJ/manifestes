content: >
    ###Chaque section comme celle-ci comporte :


    - un **titre** permettant d'ouvrir ou de fermer la section

    - une **illustration** et une **citation**

    - un texte **synthétique** développant une idée

    - une liste de **thématiques** (tags) associées


    Ces contraintes permettent l'accumulation et l'extensibilité des points de vue, sans avoir à les hiérarchiser (cf menus classiques des sites web). Nous ne cherchons pas à arrêter une vision unique mais bien à composer, dessiner la mosaique des mouvements de pensée existants.


