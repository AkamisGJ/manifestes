    *« la mobilisation continue ? »*


    Elle ne continue pas toute seule. À nous de l'**incarner** dans les faits si nous la souhaitons. Le peuple **n'est pas** dans la rue, il **se rencontre** dans la rue. Ce que nous appelons, ce n'est pas le réveil ou la révolte d'une population fictive préexistante, c'est la magie qui s'opère lorsque des êtres différents **se rencontrent et créent des liens**: *une attention nouvelle, une écoute de un à un...*




