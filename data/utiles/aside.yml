content: >
    Nous pensons nécessaire de définir le plus clairement possible la philosophie du projet, pour que le visiteur puisse comprendre quelle est la position du site, la discuter si besoin, mais ne pas considérer ce site comme une simple boite à outils


    Nous pensons que tout objet technique porte avec lui un sens politique, nous souhaitons donc donner la plus grande place possible au sens qui nous tiennent à cœur


