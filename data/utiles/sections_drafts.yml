title: Plusieurs niveaux de lecture
subtitle: Un seul objet, plusieurs approches possibles
content: >
    Le site est construit de manière à permettre différents niveaux de lecture:
    Faire le lien entre objets de communication, et outil d'analyse plus profond
    - en introduction, ≠ accroches (images et slogans d'introduction): comprendre le projet en une image
    - textes synthétiques: pour composer les ≠ réflexions
    - approfondi: liens, ressources que l'on peut consulter pendant des heures pour se faire sa propre opinion
    - pratiques: où (carte) ? et quand (agenda demosphère) ?


