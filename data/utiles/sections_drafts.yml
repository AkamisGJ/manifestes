content: >
    Deux évènements récents côte à côte en disent très long sur les valeurs de l'État et du gouvernement français.
    D'un côté la mort d'un criminel capitaliste, Christophe de Margerie :
    PDG de Total, une société qui :
    + a utilisé de la main d'oeuvre esclavagiste en Birmanie pour la construction d'un gazoduc;
    + a tenté de ne pas rembourser les opérations de dépollution suite à l'accident Erika en Bretagne;
    + est expert en montage financier pour éviter de payer ses impôts, en France et ailleurs, donc en partie responsable du déficit grandissant de la France.
    D'un autre côté la mort d'un militant écologiste : Rémi Fraisse :
    + venait de passer son BTS en environnement;
    + botaniste bénévole à Nature Midi-Pyrénées;
    + militant pacifiste contre un "Grand projet inutile et imposé".
    L'un reçois des obsèques d'État. L'autre est tué par l'État.
    Réfléchissons-y et agissons en conséquence.

    Assemblée de soutien au Testet
    Suite au décès de Rémi



